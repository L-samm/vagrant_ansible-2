services:
  postgres-replica:
    image: postgres:15
    container_name: pg_replica
    environment:
      POSTGRES_USER: admin_db
      POSTGRES_PASSWORD: root
      POSTGRES_DB: app_database
      POSTGRES_MASTER_HOST: pg_master
      POSTGRES_MASTER_PORT: 5432
    ports:
      - "5433:5432"
    volumes:
      - pg_replica_data:/var/lib/postgresql/data
    depends_on:
      - postgres-master
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_db -h $POSTGRES_MASTER_HOST"]
      interval: 5s
      retries: 5
volumes:
  pg_replica_data:
