services:
  traefik:
    # image: "traefik:v3.0"
    build: ../traefik
    container_name: traefik
    command:
      - "--configFile=/traefik.yml"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.metrics.address=:8082"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
    ports:
      - "8088:80"
      - "8443:443"
      - "3000:3000"
      - "8080:8080"
    volumes:
    - "${XDG_RUNTIME_DIR}/docker.sock:/var/run/docker.sock:ro"

    #labels:
      #- "traefik.enable=true"
      #- "traefik.http.routers.app.rule=Host(`yourdomain.com`)"
    networks:
    - app_network

  app:
    # set container name app
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    environment:
      APP_DEBUG: "true"
      APP_ENV: "dev"
      APP_KEY: "base64:DJYTvaRkEZ/YcQsX3TMpB0iCjgme2rhlIOus9A1hnj4="
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: app_database
      DB_USERNAME: app_user
      DB_PASSWORD: app_password
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=HostRegexp(`app.local`)"
    networks:
      - app_network
  db:
    image: mysql:8.0
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: app_database
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
      MYSQL_ROOT_PASSWORD: app_root_password
      MYSQL_TCP_PORT: 3306
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d  # Permet d'ex√©cuter des scripts SQL initiaux
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s
    networks:
      - app_network
volumes:
  db_data:

networks:
  app_network:
    driver: bridge